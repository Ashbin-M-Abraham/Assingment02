<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="this is for the lab two assignment 02 the the javaSvript Cls"/>
    <meta name="Robots" content="noindex, nofollow"/>
    <title>Tasty Smooty</title>
<!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Tasty Smooty</h1>
    <p>Indulge in a delightful personalized smoothie experience. Customize your perfect blend from a variety of fresh fruits, vegetables, and add-ins.</p>

    <form id="smoothieForm">
        <h2>Build Your Smoothie</h2>

        <div id="step1" class="step active">
            <h3>Choose Your Base</h3>
            <select id="base" name="base">
                <option value="banana">Banana</option>
                <option value="strawberry">Strawberry</option>
                <option value="spinach">Spinach</option>
                <option value="kale">Kale</option>
                <option value="mango">Mango</option>
            </select>
        </div>

        <div id="step2" class="step active">
            <h3>Add-Ins</h3>
            <input type="checkbox" id="greekYogurt" name="addIns" value="Greek Yogurt">
            <label for="greekYogurt">Greek Yogurt</label>
            <input type="checkbox" id="proteinPowder" name="addIns" value="Protein Powder">
            <label for="proteinPowder">Protein Powder</label>
            <input type="checkbox" id="nutButter" name="addIns" value="Nut Butter">
            <label for="nutButter">Nut Butter</label>
            <input type="checkbox" id="chiaSeeds" name="addIns" value="Chia Seeds">
            <label for="chiaSeeds">Chia Seeds</label>
            <input type="checkbox" id="honey" name="addIns" value="Honey">
            <label for="honey">Honey</label>
        </div>

        <div id="step3" class="step">
            <h3>Finishing Touches</h3>
            <input type="checkbox" id="granola" name="finishingTouches" value="Granola">
            <label for="granola">Granola</label>
            <input type="checkbox" id="coconutFlakes" name="finishingTouches" value="Coconut Flakes">
            <label for="coconutFlakes">Coconut Flakes</label>
            <input type="checkbox" id="cinnamon" name="finishingTouches" value="Cinnamon">
            <label for="cinnamon">Cinnamon</label>
            <input type="checkbox" id="mintLeaves" name="finishingTouches" value="Mint Leaves">
            <label for="mintLeaves">Mint Leaves</label>
        </div>

        <button type="submit">Blend My Smoothie!</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
